<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App - Magdalena Glowienka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <button class="dark-mode-btn" id="toggleDarkMode">
        Toggle Dark Mode
      </button>
      <div class="box" id="box">
        <h1>To-Do List<img src="images/notes.png" alt="Icon notes" /></h1>
        <div class="line">
          <input type="text" id="inputAdd" placeholder="Add a new task" />
          <button id="addButton">Add</button>
        </div>
        <ul id="list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
